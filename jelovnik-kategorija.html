<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="biblioteke/bootstrap.css">
    <script src="biblioteke/bootstrap.bundle.js"></script>
    <script src="biblioteke/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="setup.js"></script>
    <script src="index.js"></script>
    <script src="menu-builder.js"></script>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <header id="navigation" class="template sticky-top"></header>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-xs-3 col-md-2 bg-light position-md-fixed">
                <div class="sidebar">
                    <ul class="nav flex-column text-sm-center text-md-start text-xs-center">
                        <li class="nav-item my-md-3 my-2">
                            <a class="sidebar-link" href="jelovnik-kategorija.html" id="predjela-sidebar">
                                <span class="srb">Predjela</span>
                                <span class="eng">Appetizers</span>
                            </a>
                        </li>
                        <li class="nav-item my-md-3 my-2">
                            <a class="sidebar-link" href="jelovnik-kategorija.html" id="glavnaJela-sidebar">
                                <span class="srb">Glavna jela</span>
                                <span class="eng">Main courses</span>
                            </a>
                        </li>
                        <li class="nav-item my-md-3 my-2">
                            <a class="sidebar-link" href="jelovnik-kategorija.html" id="dezerti-sidebar">
                                <span class="srb">Dezerti</span>
                                <span class="eng">Desserts</span>
                            </a>
                        </li>
                        <li class="nav-item my-md-3 my-2">
                            <a class="sidebar-link" href="jelovnik-kategorija.html" id="pica-sidebar">
                                <span class="srb">Pića</span>
                                <span class="eng">Drinks</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-xs-9 ml-sm-auto col-md-10 px-md-4 text-center offset-md-2 offset-xs-3">

                <h1 class="mt-3 srb" id="ime-kategorije"></h1>
                <h1 class="mt-3 eng" id="ime-kategorije-eng"></h1>

                <div class="row text-start">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="jelovnik.html">
                                    <span class="srb">Jelovnik</span>
                                    <span class="eng">Menu</span>
                                </a>
                            </li>
                            <li class="breadcrumb-item active" aria-current="page">
                                <span class="srb activeBreadCrumb"></span>
                                <span class="eng activeBreadCrumb"></span>
                            </li>
                        </ol>
                    </nav>
                    <div class="col-12 my-3">
                        <div class="input-group pb-3 mb-2">
                            <input type="text" class="form-control" placeholder="Pretražite hranu po imenu..."
                                id="trazi-text" autocomplete="off">
                            <button class="btn btn-outline-secondary" type="button" id="trazi-btn">
                                <span class="srb">Traži</span>
                                <span class="eng">Search</span>
                            </button>
                        </div>
                        <label for="sortiranje">
                            <span class="srb">Sortiraj po </span>
                            <span class="eng">Sort by </span>
                        </label>
                        <select id="sortiranje">
                            <option selected value="name-asc">
                                <span class="srb">Imenu rastuće</span>
                            </option>
                            <option value="name-desc">
                                <span class="srb">Imenu opadajuće</span>
                            </option>
                            <option value="price-asc">
                                <span class="srb">Ceni rastuće</span>
                            </option>
                            <option value="price-desc">
                                <span class="srb">Ceni opadajuće</span>
                            </option>
                        </select>
                    </div>
                </div>

                <div class="jela row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4" id="jela">
                </div>

                <div class="col-12 text-end mt-5">
                    <a href="jelovnik.pdf" id="menuPDFLink" class="btn btn-themed mb-5" target="_blank">
                        <span class="srb">Preuzmi jelovnik</span>
                        <span class="eng">Download Menu</span>
                    </a>
                </div>
            </main>
        </div>
    </div>

    <div class="modal fade" id="dishModal" tabindex="-1" aria-labelledby="dishModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="dishModalLabel">
                        <span class="dish-name-srb srb"></span>
                        <span class="dish-name-eng eng"></span>
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-6 d-flex justify-content-center">
                            <img id="dishImage" src="" class="img-fluid rounded" alt="Dish Image">
                        </div>
                        <div class="col-lg-6">
                            <h2 id="dishName">
                                <span class="dish-name-srb srb"></span>
                                <span class="dish-name-eng eng"></span>
                            </h2>
                            <p id="dishDesc">
                                <span class="dish-desc-srb srb"></span>
                                <span class="dish-desc-eng eng"></span>
                            </p>
                            <div class="d-flex flex-column">
                                <div class="btn-group-horizontal" role="group" aria-label="Portion Size">
                                    <input type="radio" class="btn-check btn-themed" name="portionSize" id="smallPortion"
                                        value="small" autocomplete="off" checked>
                                    <label class="btn btn-outline-danger" for="smallPortion">
                                        <span class="portion-size srb">Mala porcija, </span>
                                        <span class="portion-size eng">Small, </span>
                                        <span class="portion-price" id="smallPrice"></span>
                                    </label>
                                    <input type="radio" class="btn-check btn-themed" name="portionSize" id="largePortion"
                                        value="large" autocomplete="off">
                                    <label class="btn btn-outline-danger" for="largePortion">
                                        <span class="portion-size srb">Velika porcija, </span>
                                        <span class="portion-size eng">Large, </span>
                                        <span class="portion-price" id="largePrice"></span>
                                    </label>
                                </div>
                                <div class="mt-3 d-flex align-items-center">
                                    <label for="portionNumber" class="form-label me-3 srb">Broj porcija:</label>
                                    <label for="portionNumber" class="form-label me-3 eng">Number of portions:</label>
                                    <button type="button" class="btn btn-outline-danger me-2"
                                        id="decreasePortion">&minus;</button>
                                    <input type="text" class="form-control text-center" id="portionNumber" value="1">
                                    <button type="button" class="btn btn-outline-danger ms-2"
                                        id="increasePortion">&plus;</button>
                                </div>
                                <div class="mt-3 text-start">
                                    <span class="srb">Ocena:</span>
                                    <span class="eng">Rating:</span>
                                    <div class="starsRating d-inline">zvezde</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <span class="srb">Zatvori</span>
                        <span class="eng">Close </span>
                    </button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="dodajUKorpu">
                        <span class="srb">Dodaj u korpu</span>
                        <span class="eng">Add to cart</span>
                    </button>
                </div>
            </div>
        </div>
    </div>


    <div id="addToCartToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true"
        data-bs-delay="3000">
        <div class="toast-header">
            <b class="me-auto srb">Jelo dodato u korpu</b>
            <b class="me-auto eng">Item added to cart</b>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toastBody">
            Jelo.
        </div>
    </div>
    <footer class="template" id="footer"></footer>
</body>

</html>
